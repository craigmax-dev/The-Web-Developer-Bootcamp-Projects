<!DOCTYPE html>
<html>
<head>
  <title>Learning bootstrap gridsystem</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- Jquery must come before bootstrap as it relies on it -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <style type="text/css">
    .pink {
      background: pink;
      border: 1px solid purple;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-md-3 col-sm-6 pink">First Half!</div>
          <div class="col-md-3 col-sm-6 pink">Other Half!</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 pink">Tour Date!</div>
      <div class="col-md-3 col-sm-6 pink">Tour Date!</div>
      <div class="col-md-3 col-sm-6 pink">Tour Date!</div>
    </div>
  </div>

</body>
</html>

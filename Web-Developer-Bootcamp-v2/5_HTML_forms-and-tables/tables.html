<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heavist birds table</title>
  </head>
  <body>
    <h1>Heaviest birds</h1>
    <table>
      <thead>
        <tr>
          <th>Animal</th>
          <th>Weight</th>
          <th>Flighted</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>

    <h2>Table v2</h2>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Weight</th>
          <th rowspan="2">Flighted</th>
        </tr>
        <tr>
          <th>kg</th>
          <th>lbs</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104</td>
          <td>230</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90</td>
          <td>200</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>

    <h2>Exercise</h2>

    <table>
      <thead>
        <tr>
          <th>Subscription</th>
          <th>Price</th>
          <th>Support</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Free</td>
          <td>Free</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Personal</td>
          <td>$9.99</td>
          <td>Weekdays</td>
        </tr>
        <tr>
          <td>Business</td>
          <td>$49.99</td>
          <td>24/7</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
